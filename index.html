<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Github+Form</title>
</head>

<body>
<div class="wrapper">
    <div class="registration_form">
        <div class="left_side">
            <form action="#" method="post">
                <h3>Registration form</h3>

                <div class="username">
                    <img src="img/username.png" alt="alt">
                    <input type="text" id="un" name="usname" placeholder="Username" required>
                </div>

                <div class="email">
                    <img src="img/email.png" alt="alt">
                    <input type="email" id="eml" name="email" placeholder="Email adress" required>
                </div>

                <div class="password">
                    <img src="img/pswd.png" alt="alt">
                    <input type="password" id="pw" name="password" placeholder="Password" required>
                    <input type="password" id="cpw" name="password" placeholder="Confirm password" required>
                </div>
        </div>

    </div>

    <div class="right_side">
        <form action="#" method="post">

        </form>
    </div>
</div>
</div>

</body>

</html>
