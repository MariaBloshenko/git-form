<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Github+Form</title>
</head>

<body>
<form action="#" method="post">
    <div class="registration_form">
        <div class="main_field">
            <div class="left_side">
                <h3>Registration form</h3>
                <div class="left_side_username"><img src="img/username.png" alt="alt">
                    <input type="text" id="un" name="usname" placeholder="Username" pattern="[A-Za-z]" required>
                </div>
                <div class="left_side_email"><img src="img/email.png" alt="alt">
                    <input type="email" id="eml" name="email" placeholder="Email adress" required>
                </div>
                <div class="left_side_password"><img src="img/pswd.png" alt="alt">
                    <input type="password" id="pw" name="password" placeholder="Password" required>
                    <input type="password" id="cpw" name="conf_password" placeholder="Confirm password" required>
                </div>
                <div class="left_side_checkbox"><input type="checkbox" id="offers" name="offers" value="first">
                    <label for="offers">I want to receive mews and special offers</label><br>
                    <input type="checkbox" id="terms" name="terms" value="secons">
                    <label for="terms">I agree with the Terms and Conditions</label>
                </div>
            </div>

            <div class="right_side">
                <h3>Personal details</h3>
                <div class="right_side_name"><input type="text" id="fn" name="first_name" placeholder="First name"
                                                    pattern="[A-Za-z]" required>
                    <input type="text" class="ln" name="last_name" placeholder="Last name" pattern="[A-Za-z]"
                           required>
                </div>
                <div class="right_side_checkb_date">
                    <input name="male_female" list="mf" class="mf">
                    <datalist id="mf">
                        <option value="Male">
                        <option value="Female">
                    </datalist>
                    <input type="date" name="date" id="dt">
                </div>
            </div>
        </div>
        <div class="last_part">
            <hr>
            <input type="submit" value="Submit">
        </div>
    </div>

</form>

</body>

</html>
